<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>table</title>
</head>

<body>
    <table border="1" cellspacing="1px" cellpadding="20px" height="50%" width="50%" style="text-align: center;">
        <!--rowspan to merge rows and colspan for column merging-->
        <!--space between cell and content is cellpadding and cell spacing is space around cell and 100% width will cover entire webpage-->
        <thead>
            <tr>
                <th>level1</th>
                <th>level2</th>
                <th>level3</th>
                <th>info</th>
                <th>name</th>

            <tr>
                <td>app memory</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>app Test</td>
                <td>bar</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
