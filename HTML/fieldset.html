<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset style="position: relative; left: 30% ; width: fit-content;">
        <form action="" style="width: 600px;">

            <legend>Step 1: Your details

                <fieldset>
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="NAME" /><br>
                </fieldset><br>

                <fieldset>
                    <label for="email">Email<label>
                            <input type="text" placeholder="Enter email address" id="email" name="email"><br>
                </fieldset><br>

                <fieldset>
                    <label for="phone">Phone</label>
                    <input type="number" placeholder="Eg +12345678909" id="phone" name="phone"><br>
                </fieldset><br>

            </legend>

            <legend>Step 2: Delivery address
                <fieldset><label for="address">ADDRESS: </label>
                    <textarea name="address" id="address" cols="30" rows="7"></textarea><br>
                </fieldset><br>

                <fieldset>
                    <label for="Postcode">Postcode</label>
                    <input type="number" id="Postcode" name="Postcode">
                </fieldset><br>

                <fieldset><label for="Country">Country</label>
                    <input type="Country" id="Postcode" name="Postcode">
                </fieldset><br>
            </legend>

            <legend>Step 3: Card details
                <fieldset>
                    <label for="type">Card type </label><br>
                    <input type="radio" name="Card type" id="type" value="VISA">VISA
                    <input type="radio" name="Card type" id="type" value="AmEx">AmEx
                    <input type="radio" name="Card type" id="type" value="Mastercard">Mastercard
                </fieldset><br>
                <fieldset>
                    <label for="Card number">Card number</label>
                    <input type="number" id="Card number" name="Card number">
                </fieldset><br>
                <fieldset>
                    <label for="sc">Security code</label>
                    <input type="text" id="sc" name="security code" /><br>
                </fieldset><br>
                <fieldset>
                    <label for="name">Name on card</label>
                    <input type="text" id="name" name="NAME" /><br>
                </fieldset><br>

                <button type="button" style="text-align: center ; position: relative; left: 50%"> BUY IT! </button>
    </fieldset>

    </form>
</body>

</html>
