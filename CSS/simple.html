<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>SIMPLE SELECTOR</title>
    <link rel="stylesheet" href="./simple.css">
</head>
<body>
    <!-- id selector (#) target the element uniquely-->
    <h1 id="target">LET US LEARN</h1>

    <!-- css selector (.) target multiple elements with same classname or we can pass multiple classname for the single element-->
    <p class="para demo"> css class selector</p>
    <p class="para"> css class selector</p>
    <p class="para"> css class selector</p>
    <p class="para"> css class selector</p>

    <!-- tagname selector -->
    <section>happ weekend</section>
    <section>happ weekend</section>
    <section>happ weekend</section>
</body>
</html>
