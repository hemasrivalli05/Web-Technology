<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API</title>
    <link rel="stylesheet" href="./fakestore.css">
</head>
<body>
    <header>
        <h1>Fake Store Products</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="product-details" id="productDetails">
                <!-- Product details will be dynamically populated here -->
                <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="Fjallraven Foldsack No. 1 Backpack, Fits 15 Laptops">
                <div class="product-info">
                    <h2>Fjallraven Foldsack No. 1 Backpack, Fits 15 Laptops</h2>
                    <p>Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday</p>
                    <p><strong>Price:</strong> $109.95</p>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="product-list" id="productList">
                <!-- Product list will be dynamically populated here -->
            </div>
        </div>
       
    </div>
    <script src="fakestore.js"></script>
</body>
</html>
